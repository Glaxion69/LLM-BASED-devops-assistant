name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint (ruff)
        run: |
          ruff check .
      - name: Type check (mypy)
        run: |
          mypy --ignore-missing-imports src
      - name: Run tests
        env:
          AUDIT_LOG_PATH: results/audit-ci.jsonl
        run: |
          pytest -q

name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint & Type Check
        run: |
          ruff check .
          mypy --ignore-missing-imports src || true
      - name: Tests
        run: pytest -q
